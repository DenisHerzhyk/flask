{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class = 'container mt-5'>
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" class="form-control" id = "title" value = "{{article.title}}" name = "title" placeholder="Введите название"><br>
        <textarea class = "form-control" id = "intro" name = "intro" placeholder="Введите анонс">{{article.intro}} </textarea><br>
        <textarea class = "form-control" id = "text"  name = "text" placeholder="Введите основной текст">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value = "Обновить">
    </form>
</div>
{% endblock %}
